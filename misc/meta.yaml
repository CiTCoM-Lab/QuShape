{% set name = "QuShape" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/Sargueil-CiTCoM/QuShape

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python =2.7
    - pip
  run:
    - python =2.7
    - pyqt =4
    - numpy
    - matplotlib
    - scipy
    - pip
#    - bsddb3


about:
  home: https://weekslab.com/software/qushape/
  license: GPL3
  license_family: GPL3
  summary: 
